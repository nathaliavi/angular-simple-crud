<section>
  <h2>Users App</h2>
  <button type="button" [routerLink]="['/users/create']" class="newUser">+</button>
  <table class="styled-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users ">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>
          <a [routerLink]="['/users/edit', user.id]">
            <img src="../../../assets/Icons/edit-246.svg" alt="Edit">
          </a>
          <button type="button" href="" (click)="deleteUserFc(user.id)">
            <img src="../../../assets/Icons/trash-112.svg" alt="Delete">
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
